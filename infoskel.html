<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="172.16.1.1/captive/bootstrap.min.css">

  <title>WiFi Error!</title>
</head>

<body>
  <!-- Jumbotron -->
  <div class="jumbotron text-center">
    <h1 class="text-danger"><b>!!!</b> An error occurred! <b>!!!</b></h1>
    <p class="lead text-info">Contact your network administrator and provide the info below!</p>
    <hr class="my-5">
    <div class="container-fluid">
      <h3>ErrorDump</h3>
      <code>
        gatewayname: $gatewayname
        <br />
        version: $version
        <br />
        title: $title
        <br />
        content: $content
      </code>
    </div>
  </div>


  <!-- JS -->
  <!-- JS -->
  <script src="172.16.1.1/captive/jquery-3.3.1.slim.min.js"></script>
  <script src="172.16.1.1/captive/bootstrap.min.js"></script>
</body>

</html>
